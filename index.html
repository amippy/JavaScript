<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>JavaScriptの練習</title>
  </head>
  <body>
    <script src="myscript.js"></script>
    <script>

      var a = new Array(10,20,30);
      //var a = [10,20,30];
      console.log(a.length);

      a.push(20);
      a.unshift(1000);
      a.splice(1,2,300,100);  //添字１の位置から２個削除して、その同じ位置から300と100を追加する
      console.log(a);



    </script>
  </body>
</html>
