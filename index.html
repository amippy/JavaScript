<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>JavaScriptの練習</title>
  </head>
  <body>
    <script src="myscript.js"></script>
    <script>

      var i = 0;
      function show(){
        console.log(i++);
        var tid =  setTimeout(function(){ 
          show();
          },1000);
          if (i > 5){
            clearTimeout(tid)
          }

      }
      show();
    </script>
  </body>
</html>
